<ion-content padding class="card-background-page">
  <ion-grid>
    <ion-row *ngFor="let row of sensors">
      <ion-col width-33 *ngFor="let sensor of row">
        <ion-card>
          <img class="card-img" src="assets/img/green-square.png" />
          <div class="card-title sensor">{{sensor.value}}</div>
          <div class="card-subtitle">{{sensor_subtitle(sensor)}}</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row *ngFor="let row of relays">
      <ion-col width-33 *ngFor="let relay of row">
        <ion-card>
          <img class="card-img" src="assets/img/green-square.png" />
          <div class="card-title sensor">{{relay.value}}</div>
          <div class="card-subtitle">Relay</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
