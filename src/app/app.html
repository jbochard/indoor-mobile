<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title>Controladores</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let c of (controllers | async)" (click)="openPage(c)">

  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
