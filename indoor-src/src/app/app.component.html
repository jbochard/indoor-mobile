<md-sidenav-container>
    <md-sidenav #sidenav mode="push" class="app-sidenav">
       <md-toolbar color="primary">
            <md-toolbar-row>
                <button md-icon-button (click)="add_component()">
                    <md-icon svgIcon="add" class="md-24">Agregar</md-icon>
                </button>
                <span>Agregar componente</span>
            </md-toolbar-row>
        </md-toolbar>
        <md-nav-list *ngIf="components.length > 0">
            <a md-list-item *ngFor="let c of components" href="sensors?host={{c.host}}">{{c.host}}</a>
        </md-nav-list>
    </md-sidenav>
    <md-toolbar color="primary">
        <button md-icon-button (click)="sidenav.toggle()">
            <md-icon svgIcon="menu" class="md-24">menu</md-icon>
        </button>
    </md-toolbar>
    <div class="app-content">
        <router-outlet></router-outlet>
    </div>
</md-sidenav-container>
